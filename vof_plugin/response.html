<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href='./style.css'>
    <title>Protendo Tab</title>
  </head>
  <body>
      <h1>
          Dummy Header
      </h1>
    <p>
      This is an example paragraph. Anything in the <strong>body</strong> tag
      will appear on the page, just like this <strong>p</strong> tag and its
      contents.
    </p>

    <table class='results'>
      <tr id='rows'>
        <th>E-mail</th>
        <th>Page</th>
      </tr>
    </table>

    <script>
      var query = window.location.search.substring(1);
      var decoded_q2 = JSON.parse(decodeURIComponent(query).replace(/\\/g,""));
      
      console.log(decoded_q2);
      var table_rows = document.getElementById('rows');
      for (var key of Object.keys(decoded_q2)) {
        table_rows.insertAdjacentHTML('afterend', '<td>'+key+'</td> <td>'+decoded_q2[key]+'</td>');
      }

    </script>
  </body>
</html>
